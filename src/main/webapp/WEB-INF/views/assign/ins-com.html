<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Assign Instructor to Company</h2>
    <div class="list-group">
        <div th:each="instructor : ${allInstructors}" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${instructor.getFirstName()} + ' ' + ${instructor.getLastName()}"></h5>
                <small th:text="${instructor.getSpecialization()}"></small>
            </div>
            <p class="mb-1" th:text="${instructor.getSpecialization()}"></p>
            <div class="mt-2">
                <a th:href="@{/addInstructor/{companyId}/{instructorId}(companyId=${comId}, instructorId=${instructor.id})}" class="btn btn-primary btn-sm">Assign Instructor</a>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/main}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
