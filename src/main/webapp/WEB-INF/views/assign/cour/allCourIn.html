<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div th:text="'Number of instructors in this company: ' + ${#lists.size(allIns)}"></div>
    <div th:text="'Company ID: ' + ${companyId}"></div>
    <div class="container mt-5">
        <div class="list-group">
            <div th:each="instructor : ${allIns}"
                 class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${instructor.getFirstName()} + ' ' + ${instructor.getLastName()}"></h5>
                    <br>
                    <p class="mb-1" th:text="${instructor.getSpecialization()}"></p>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/instructors/{companyId}/getCourseIns/{courseId}(courseId=${courseId},companyId=${comId})}"
               class="btn btn-success">Assign instructor</a>
        </div>
        <div class="mt-4">
            <a th:href="@{/course/{companyId}(companyId=${comId})}" class="btn btn-success">Go Back</a>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function confirmDeletion() {
        return confirm('Are you sure you want to delete this instructor?');
    }
</script>

</body>
</html>
