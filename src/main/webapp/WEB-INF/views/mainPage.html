<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Main Page</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            .card-body{
                display: table;
                color: blue;
            }
            .card-body2{
                color: red;
            }
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 8px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card" style="width: 18rem; border: 5px solid black;" th:each="company:${allCompanies}">
            <div class="photo">
            <img th:src="${company.imageLink}" class="card-img-top" alt="Photo">
            </div>
            <div class="card-body">
                <div class="card-body2">
                <h5 class="card-title" th:text="${company.name}"></h5>
                </div>
                <p class="card-text" th:text="${company.description}">Description</p>
                <a href="companies/lets" class="btn btn-primary">Info</a>

                <form th:method="get" th:action="@{/companies/{id}/delete (id=${company.getId()})}">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="submit" class="btn btn-danger btn-block" value="delete"/>
                </form>
                <a th:href="@{/companies/{id}/update (id=${company.id})}">update</a>
            </div>
        </div>
    </div>
</div>
<button>
    <a th:href="companies/new">add new company</a>
</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
