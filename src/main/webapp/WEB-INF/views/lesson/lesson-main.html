<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .list-group-item {
            border: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .list-group-item-title {
            color: #343a40;
            font-size: 1.25rem;
        }

        .btn-block {
            width: 100%;
            margin-bottom: 8px;
        }

        .form-inline {
            display: inline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div th:text="'Number of lessons in this course: ' + ${#lists.size(allLessons)}"></div>
    <div th:text="'Course ID: ' + ${courseId}"></div>

    <ul class="list-group">
        <li class="list-group-item" th:each="lesson : ${allLessons}">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="list-group-item-title" th:text="${lesson.lessonName}">Lesson name</h5>
                <div>
                    <a th:href="@{/lessons/{courseId}/{lessonId}/get (courseId=${courseId},lessonId=${lesson.id})}" class="btn btn-warning btn-block">Update</a>
                    <a th:href="@{/tasks/{lessonId} (lessonId=${lesson.id})}" class="btn btn-primary btn-block">Tasks</a>
                    <form th:method="get" th:action="@{/lessons/{courseId}/delete/{lessonId}(courseId=${courseId},lessonId=${lesson.id})}" onsubmit="return confirmDeletion()" class="form-inline">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="submit" class="btn btn-danger btn-block" value="Delete"/>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="container mt-5 text-center">
    <a th:href="@{/lessons/{courseId}/new(courseId=${courseId})}" class="btn btn-custom mb-2">Add New Lesson</a>
    <a th:href="@{/companies/allCompany}" class="btn btn-custom">Return to company</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmDeletion() {
        return confirm('Are you sure you want to delete this lesson?');
    }
</script>
</body>
</html>
