<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>update lesson</h1>
<form th:method="POST" th:action="@{/lessons/{companyId}/{courseId}/update/{lessonId}(companyId=${companyId},courseId=${courseId},lessonId=${lessonId})}" th:object="${findLesson}">
    <p>
        <label for="image">Lesson name:</label>
        <input type="text" th:field="*{lessonName}" id="image" required="required" placeholder="enter course name"/>
    </p>

    <p>
        <button type="submit"> Update Lesson</button>
    </p>


</form>

</body>
</html>
