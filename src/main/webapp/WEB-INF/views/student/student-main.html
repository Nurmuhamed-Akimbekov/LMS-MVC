<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .list-group-item {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 10px;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: black;
            padding: 8px 16px;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-primary {
            background-color: #007bff;
            padding: 8px 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            padding: 8px 16px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }

        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .list-group-item-title {
            color: #343a40;
            font-size: 1.1rem;
        }

        .btn-block {
            width: 100%;
            margin-bottom: 4px;
        }

        .form-inline {
            display: inline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div th:text="'Number of students in this group: ' + ${#lists.size(allStudents)}"></div>
    <div th:text="'group ID: ' + ${groupId}"></div>

    <ul class="list-group">
        <li class="list-group-item" th:each="student : ${allStudents}">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-1 list-group-item-title" th:text="${student.lastName} + ' ' + ${student.firstName}"></h5>
                <div>
                    <div class="card-body p-0">
                        <h6 class="card-title" th:text="${student.phoneNumber}">phone number</h6>
                        <p class="card-text" th:text="${student.email}">Email</p>
                        <p class="card-text" th:text="${student.formatStudy}">Format Study</p>
                    </div>
                    <a th:href="@{/students/{companyId}/{groupId}/{studentId}/get(companyId=${companyId},groupId=${groupId},studentId=${student.id})}" class="btn btn-warning btn-block">Update</a>
                    <form th:method="get" th:action="@{/students/{companyId}/{groupId}/{studentId}/delete(companyId=${companyId},groupId=${groupId},studentId=${student.id})}" onsubmit="return confirmDeletion()" class="form-inline">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="submit" class="btn btn-danger btn-block" value="Delete"/>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="container mt-5 text-center">
    <a th:href="@{/students/{companyId}/{groupId}/new(companyId=${companyId},groupId=${groupId})}" class="btn btn-custom mb-2">Add New Student</a>
    <a th:href="@{/groups/{companyId} (companyId=${companyId})}" class="btn btn-custom">Go Back</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function confirmDeletion() {
        return confirm('Are you sure you want to delete this student?');
    }
</script>
</body>
</html>
